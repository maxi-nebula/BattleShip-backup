<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="bundle.js" defer></script>
    <div class="title_header">Battle Ship</div>

    <div class="message_container">
      <div class="message_board" id="messagebrd">Message Board</div>
    </div>
    <div class="both_containers" id="bothcontainers">
      <div class="container_right">
        <div class="player_name">Player</div>
        <div><div class="container" id="container"></div></div>
      </div>
      <div class="start_button_container">
        <button class="start_game" id="startBtn">START GAME</button>
      </div>
      <div class="container_left">
        <div class="player_name">Enemy</div>
        <div><div class="container" id="container1"></div></div>
      </div>
    </div>
    <div class="button-container">
      <button class="rotate_button" id="rotator">Rotate Axis</button>
    </div>
  </body>
</html>
